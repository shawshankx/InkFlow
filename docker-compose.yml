version: '3.8'

services:
  app:
    build: .
    image: inkflow:latest
    container_name: inkflow_app
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=notes_db
      # AI 配置 (填你的 Key)
      - AI_API_KEY=sk-xxxxxxxxxxxxxxxxxxxx
      - AI_BASE_URL=https://api.deepseek.com
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: inkflow_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: notes_db
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password